<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Meta Tags</title>
    <meta name="description" content="Default description">
    <meta name="keywords" content="default, keywords">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Default Title">
    <meta property="og:description" content="Default description">
    <meta property="og:image" content="default-image-url.jpg">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Default Title">
    <meta name="twitter:description" content="Default description">
    <meta name="twitter:image" content="default-image-url.jpg">
    <meta name="twitter:site" content="@yourtwitterhandle">

    <script defer src="script.js"></script>
</head>
<body>
    <h1>Meta Tags Loaded Dynamically</h1>
    <p>This page will dynamically load meta tags from an API.</p>
</body>
</html>
